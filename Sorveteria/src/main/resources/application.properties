spring.application.name=Sorveteria

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:sorveteria
spring.datasource.driverClassName=org.h2.Driver

spring.datasource.username=anddie
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

server.port=8080
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.listener.simple.missingQueuesFatal=false
spring.rabbitmq.listener.simple.retry.enabled=false

management.tracing.enabled=true
management.zipkin.enabled=true
management.zipkin.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0